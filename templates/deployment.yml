apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .values.appName }}
  labels:
    app: {{ .values.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .values.appName }} 
  template:
    metadata:
      labels:
        app: {{ .values.appName }}
    spec:
      containers:
      - name: {{ .values.appName }}
        image: 834725375088.dkr.ecr.us-east-1.amazonaws.com/{{ .values.appName }}:{{ .values.appVersion }}
        ports:
        - containerPort: {{ values.appPort }}
        envFrom: 
          - configMapRef: 
              name: {{ .values.appName }}