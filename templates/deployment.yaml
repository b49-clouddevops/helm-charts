apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .values.appName}}
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart 
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: 834725375088.dkr.ecr.us-east-1.amazonaws.com/{{ .values.appName }}:10.0.0
        ports:
        - containerPort: 8080
        envFrom: 
          - configMapRef: 
              name: cart-cm 