apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
spec:
  ingressClassName: nginx
  rules:
  - host: "frontend.b49-roboshop.store"
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.appName }}-service
            port:
              number: 80